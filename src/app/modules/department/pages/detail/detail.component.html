<h1 style="color: black">Departamento</h1>

<form class="row g-3" [formGroup]="formGroup">
    <div class="col-md-6">
        <label for="name" class="filter-label">Nome</label>
        <input
            id="name"
            type="text"
            class="input"
            [style]="{ height: '40px' }"
            pInputText
            formControlName="name" />
    </div>

    <div class="col-md-6">
        <label for="description" class="filter-label">Descrição</label>
        <input
            id="description"
            type="text"
            class="input"
            [style]="{ height: '40px' }"
            pInputText
            formControlName="description" />
    </div>

    <div class="col-md-3">
        <label for="createdAt" class="filter-label">Data de criação</label>
        <p-calendar
            id="createdAt"
            formControlName="createdAt"
            [style]="{ height: '40px' }"></p-calendar>
    </div>

    <div class="col-md-3">
        <label for="updatedAt" class="filter-label">Data de atualização</label>
        <p-calendar
            id="updatedAt"
            formControlName="updatedAt"
            [style]="{ height: '40px' }"></p-calendar>
    </div>
</form>

<button class="btn btn-primary">Cadastrar</button>
<button class="btn btn-danger" *ngIf="!isNewDepartment" (click)="delete()">Deletar</button>
<button class="btn btn-secondary" (click)="back()">Voltar</button>
