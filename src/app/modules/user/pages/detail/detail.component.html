<h1 style="color: black">Usuário</h1>

<form class="row g-3" [formGroup]="formGroup">
    <div class="col-md-6">
        <label for="name" class="filter-label">Nome</label>
        <input
            id="name"
            type="text"
            class="input"
            [style]="{ height: '40px' }"
            pInputText
            formControlName="name" />
    </div>

    <div class="col-md-6">
        <label for="email" class="filter-label">Email</label>
        <input
            id="email"
            type="text"
            class="input"
            [style]="{ height: '40px' }"
            pInputText
            formControlName="email" />
    </div>

    <div class="col-md-4">
        <span for="department" class="filter-label"> Departamento </span>
        <p-dropdown
            id="department"
            [options]="departments"
            [style]="{ width: '100%', height: '40px' }"
            optionLabel="name"
            formControlName="department"></p-dropdown>
    </div>

    <div class="col-md-4">
        <span for="profile" class="filter-label"> Perfil </span>
        <p-dropdown
            id="profile"
            [options]="profiles"
            [style]="{ width: '100%', height: '40px' }"
            optionLabel="name"
            optionValue="id"
            formControlName="profile"></p-dropdown>
    </div>

    <div class="col-md-4">
        <span for="profile" class="filter-label"> Casas de oração </span>
        <p-dropdown
            id="profile"
            [options]="profiles"
            [style]="{ width: '100%', height: '40px' }"
            optionLabel="name"
            formControlName="profile"></p-dropdown>
    </div>

    <div class="col-md-3">
        <label for="createdAt" class="filter-label">Data de criação</label>
        <p-calendar
            id="createdAt"
            formControlName="createdAt"
            [style]="{ height: '40px' }"></p-calendar>
    </div>

    <div class="col-md-3">
        <label for="updatedAt" class="filter-label">Data de atualização</label>
        <p-calendar
            id="updatedAt"
            formControlName="updatedAt"
            [style]="{ height: '40px' }"></p-calendar>
    </div>
</form>

<button class="btn btn-primary">Cadastrar</button>
<button class="btn btn-danger" *ngIf="!isNewuser" (click)="delete()">Deletar</button>
<button class="btn btn-secondary" (click)="back()">Voltar</button>
